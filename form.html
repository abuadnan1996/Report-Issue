<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Plant Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h4 {
            text-align: center;
            color: #080808;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #080808;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:focus {
            outline: none;
        }

        .form-group select, .form-group input, .form-group textarea {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer .container {
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Flexbox layout for small fields */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-row .form-group:nth-child(1) {
            flex: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon/spl-logo.jfif" width="100px" height="100px">
        <h1>Submit Plant Report</h1>
        <h4>Instrument and Control Department</h4>
        
        <form id="reportForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="shift">Shift:</label>
                    <select id="shift" name="shift" required>
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="plantName">Plant Name:</label>
                <input type="text" id="plantName" name="plantName" required>
            </div>
            <div class="form-group">
                <label for="reportBy">Report by:</label>
                <input type="text" id="reportBy" name="reportBy" required>
            </div>
            <div class="form-group">
                <label for="tag">Tag:</label>
                <input type="text" id="tag" name="tag" required>
            </div>
            </div>
            <div class="form-group">
                <label for="report">Report:</label>
                <textarea  id="report" name="report" rows="4" required></textarea>
            </div>
            <button type="submit" class="button">Submit Report</button>
        </form>
    </div>

    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong><span>Abu Adnan</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Contact <a href="mailto:abuadnan1996@gmail.com">abuadnan1996@gmail.com</a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Report submitted successfully!');
           
            // Add code here to handle the form submission, e.g., sending data to a server or Google Sheet.
        });
    </script>
</body>
</html>
